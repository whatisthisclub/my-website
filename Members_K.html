<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Members_J - 사주 오행 연구소</title>
  <link rel="stylesheet" href="vars.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" rel="stylesheet">
  <style>
    .member-profile-j {
        display: block !important;
      margin-left: auto !important;
      margin-right: auto !important;
      top: 200px;
    }
    .member-name {
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: 30px;
      transform: scale(0.3);
    }
    .button,
    .button * {
      box-sizing: border-box;
    }
    .button {
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: flex-start;
      justify-content: flex-start;
      position: absolute;
      left: 180px;
      top: 150px;
    }
    .arrow-block-left {
      flex-shrink: 0;
      width: 24px;
      height: 24px;
      position: relative;
      overflow: visible;
    }
    .div {
      color: var(--green, #2fe06e);
      text-align: left;
      font-family: "SuitVariable-SemiBold", sans-serif;
      font-size: 18px;
      line-height: 140%;
      font-weight: 600;
      position: relative;
    }
    .div2 {
      font-size: 16pt;
    }
    .member-text {
      border-radius: 10px;
      border-style: solid;
      border-color: #2fe06e;
      border-width: 1px;
      padding: 20px 5px 20px 5px;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      justify-content: center;
      position: relative;
      margin-left: auto;
      margin-right: auto;
      width: 600px;
    }
    .div,
    .div * {
      box-sizing: border-box;
    }
    .div {
      color: var(--grey1, #e3e3e3);
      text-align: left;
      font-family: "SuitVariable-Regular", sans-serif;
      font-size: 18px;
      line-height: 140%;
      position: relative;
    }
  </style>
</head>
<body>
  <nav class="gnb">
    <img class="logo-2" src="asset/logo.png" alt="로고" />
    <div class="frame-31">
      <a class="home2 menu-link deactivated" href="Home.html">HOME</a>
      <a class="about menu-link deactivated" href="About.html">ABOUT</a>
      <a class="members menu-link activated" href="Members.html">MEMBERS</a>
      <a class="shop menu-link deactivated" href="Shop.html">SHOP</a>
    </div>
  </nav>
  <main class="members-main">
    <div class="members-intro">
      <div style="display: flex; flex-direction: row; gap: 30px; align-items: flex-end; margin-bottom: 130px;">
        <div class="title-container">
          <div class="title-bg"></div>
          <div class="menu">Members</div>
        </div>
        <div class="menu-subtext">저희를 소개합니다.</div>
      </div>
    <a href="Members.html" style="text-decoration:none;">
      <div class="button">
        <img class="arrow-block-left" src="asset/icon.svg" alt="뒤로가기" />
        <div class="div2">목록으로</div>
      </div>
    </a>
    <img class="member-profile-center" src="asset/member_profile_K.png" alt="멤버 J" />
    <img class="member-name" src="asset/member_K.png" alt="멤버 이름" />
    <div style="height:10px;"></div>
    <div class="member-text">
      <div class="div">
        안녕하세요^^ 재미추구형 인생을 살아가는 강햄돌입니다ㅎㅎ<br />
        사주를 보면 누군가가 내 캐해를 해주는 것 같아서 흥미롭더라고요.<br />
        특히나 저는 사주 오행이 다 골고루 있어서 해석 읽는게 참 재밌었어요.<br />
        그래서 이번 부스의 주제도 이렇게 정해본거같어욥ㅎㅎ<br />
        <br />
        물론 사주 맹신을 권장하지는 않지만 앞길이 막막할때는<br />
        가끔 유사과학에 기대보는것도 나쁘지 않다^^!<br />
        이개모임은 항상 여러분의 행운을 빌어드립니다<br />
        럭키이화~
      </div>
    </div>
  </main>
  <img class="main-hero-image" src="asset/FOOTER.png" alt="푸터 이미지" />
</body>
</html>
